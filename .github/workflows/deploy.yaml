name: Deploy Marimo App to GitHub Pages

on:
    push:
      branches: [ main ]
      paths:
        - 'notebooks/roster_analysis.py'
        - 'data/datasets/**'
        - 'notebooks/public/**'
        - 'pyproject.toml'
        - 'uv.lock'

    workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 📦 Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: 📦 Set up virtual environment with uv
        run: |
          uv venv .venv
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
          echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: 📦 Install dependencies from lock file
        run: |
          uv sync

      - name: 📄 Export notebook
        run: |
          cd notebooks
          marimo export html-wasm roster_analysis.py -o dist --mode run --no-show-code

      - name: 📦 Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: notebooks/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: 🌐 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
